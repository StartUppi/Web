// hot links

if (document.getElementById("q") != null){ 
var inputA = document.getElementById("q");
inputA.addEventListener('input', updateValueIn);
}

if (document.getElementById("q2") != null){ 
var inputB = document.getElementById("q2");
inputB.addEventListener('input', updateValueIn);
}


function updateValueIn(e) {
var text = encodeURIComponent(e.target.value);

var a = `

<div class="tagList2 hotLinks">
<a rel="nofollow" class="tag light2 border3 borderRadius2" href="?q=` + text + ` goo" title="Google">goo</a>
<a rel="nofollow" class="tag light2 border3 borderRadius2" href="?q=` + text + ` bin" title="Bing">bin</a>
<a class="tag light2 border3 borderRadius2" href="?q=` + text + ` o" title="Other (random)">o</a>
<a class="tag light2 border3 borderRadius2" href="?q=` + text + ` i" title="Image search (random)">i</a>
<a class="tag light2 border3 borderRadius2" href="?q=` + text + ` v" title="Video search (random)">v</a>
<a class="tag light2 border3 borderRadius2" href="?q=` + text + ` t" title="Translate (random)">t</a>
</div>

`;

document.getElementById("hotLinks").innerHTML = a; 

}


// hot links

</script>
