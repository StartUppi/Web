<script>
// v.1.1.3
// hot links

if(document.querySelectorAll('input').length > 0){ 
var inputA = document.querySelectorAll('input')[0];
inputA.addEventListener('input', updateValueIn);
}

if(document.querySelectorAll('input').length > 1){ 
var inputB = document.querySelectorAll('input')[1];
inputB.addEventListener('input', updateValueIn);
}

//alert(document.querySelectorAll('input').length);
if(document.querySelectorAll('input').length > 4){ 
var inputC = document.querySelectorAll('input')[4];
inputC.addEventListener('input', updateValueIn);
}


function updateValueIn(e) {
var text = encodeURIComponent(e.target.value);

var a = `

<div class="tagList2 hotLinks">
<a rel="nofollow" class="tag light2 border borderRadius2" href="/projects/25-redirects/?q=`+text+` goo" title="Google">goo</a>
<a class="tag light2 border borderRadius2" href="/projects/25-redirects/?q=`+text+` bin" title="Bing">bin</a>
<a class="tag light2 border borderRadius2" href="/projects/25-redirects/?q=`+text+` abc" title="Abc Search">abc</a>
<a class="tag light2 border borderRadius2" href="/projects/25-redirects/?q=`+text+` y" title="YouTube">y</a>
<a class="tag light2 border borderRadius2" href="/projects/25-redirects/?q=`+text+` v" title="video">v</a>
<a class="tag light2 border borderRadius2" href="/projects/25-redirects/?q=`+text+` n" title="News">n</a>
<a class="tag light2 border borderRadius2" href="/projects/25-redirects/?q=`+text+` t" title="Translate">t</a>
<a class="tag light2 border borderRadius2" href="/projects/25-redirects/?q=`+text+` we" title="Weather">we</a>
<a class="tag light2 border borderRadius2" title="Site" href="/projects/25-redirects/?q=`+text+` qq" title="Site">site</a>
</div>

`;
document.getElementById("hotLinks").innerHTML = a; 
}
