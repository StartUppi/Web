<script>

var geturl33 = window.location;
var url33 = new URL(geturl33);
var q33 = url33.searchParams.get("q");

if(document.getElementById('q') != null&&q33 != ""&&q33 != null){
document.getElementById('q').value = q33;
}


var q33Tag = url33.searchParams.get("tag");

if(document.getElementById('q') != null&&q33Tag != ""&q33Tag != null){
document.getElementById('q').value = "#" + q33Tag;
}

</script>
